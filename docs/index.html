<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Leaflet Burgermenu ESM Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-burgermenu@latest/dist/leaflet-burgermenu.css" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js",
                "leaflet-burgermenu": "https://unpkg.com/leaflet-burgermenu@latest/dist/leaflet-burgermenu.esm.min.js"
            }
        }
    </script>
    <script type="module">
        import { Map, TileLayer, Control } from 'leaflet';
        import { BurgerMenuControl } from 'leaflet-burgermenu';

        const map = new Map('map').setView([52.5200, 13.4050], 12);

        new TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        new BurgerMenuControl({
            title: 'main',
            menuItems: [
                {
                    title: 'level 0 item 1',
                    onClick: () => { alert('You clicked level 0 item 1.'); },
                },
                {
                    title: 'level 0 submenu',
                    menuItems: [
                        {
                            title: 'level 1 item 1',
                            onClick: () => { alert('You clicked level 1 item 1.'); },
                        },
                        {
                            title: 'level 1 submenu',
                            menuItems: [
                                {
                                    title: 'level 2 item 1',
                                    onClick: () => { alert('You clicked level 2 item 1.'); },
                                },
                                {
                                    title: 'level 2 item 2',
                                    onClick: () => { alert('You clicked level 2 item 2.'); },
                                }
                            ]
                        },
                        {
                            title: 'level 1 item 2',
                            onClick: () => { alert('You clicked level 1 item 2.'); },
                        }
                    ]
                },
                {
                    title: 'level 0 item 2',
                    onClick: () => { alert('You clicked level 0 item 2.'); },
                },
            ]
        }).addTo(map);
    </script>
</body>

</html>
