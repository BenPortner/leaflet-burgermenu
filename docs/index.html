<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Leaflet Burgermenu UMD Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-burgermenu@latest/dist/leaflet-burgermenu.css" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-burgermenu@latest/dist/leaflet-burgermenu.umd.min.js"></script>
    <script>
        const map = L.map('map').setView([52.5200, 13.4050], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.control.burgerMenu({
            title: 'main',
            menuItems: [
                {
                    title: 'level 0 item 1',
                    onClick: () => { alert('You clicked level 0 item 1.'); },
                },
                {
                    title: 'level 0 submenu',
                    menuItems: [
                        {
                            title: 'level 1 item 1',
                            onClick: () => { alert('You clicked level 1 item 1.'); },
                        },
                        {
                            title: 'level 1 submenu',
                            menuItems: [
                                {
                                    title: 'level 2 item 1',
                                    onClick: () => { alert('You clicked level 2 item 1.'); },
                                },
                                {
                                    title: 'level 2 item 2',
                                    onClick: () => { alert('You clicked level 2 item 2.'); },
                                }
                            ]
                        },
                        {
                            title: 'level 1 item 2',
                            onClick: () => { alert('You clicked level 1 item 2.'); },
                        }
                    ]
                },
                {
                    title: 'level 0 item 2',
                    onClick: () => { alert('You clicked level 0 item 2.'); },
                },
            ]
        }).addTo(map);
    </script>
</body>

</html>
